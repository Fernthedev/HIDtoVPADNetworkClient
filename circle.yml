machine:
  java:
    version: oraclejdk6

compile:
  override:
    - mvn package -Dci-build=true -X

general:
  artifacts:
    - "ci"

deployment:
  nightlies:
  branch: master
  commands:
    - go get github.com/tcnksm/ghr
    - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME `git describe --tags` ci/
